<div class="container">
    <div id="content">
        <div class="contenedor">
            <div class="row clearfix">
                <div class="col-lg-1 col-md-1 col-xs-1"></div>
                <div class="col-lg-10 col-md-10 col-xs-10">
                    <section class="seccion">
                        <div class="separador medio"></div>
                        <div class="col-lg-5 col-md-5">
                            <div class="noticia__introduccion">
                                <h1>{{titulo_entrada}}</h1>
                                <p ng-bind-html="resumen | filterHtml"></p>
                            </div>
                        </div>
                        <div class="col-lg-7  col-md-7">
                            <div class="noticia__imagen">
                                <img src="{{img}}"></img>
                            </div>
                        </div>
                        <div class="row"></div>
                    </section>
                </div>
            </div>
            <div class="title columnista">
                <h1><div class="foto"><img src="{{img_autor}}"/></div><span>{{autor}}</span></h1>
            </div>
            <div class="datos">
                <div class="col-lg-2 col-md-2"></div>
                <div class="col-lg-5 col-md-5 border-derecha">
                    <span class="fecha">25.02.15</span>
                    <span class="twitter"><a href="http://twitter.com/{{twitter_url}}">{{twitter}}</a></span>
                </div>
                <div class="col-lg-5 col-md-5">
                    <span class="personas">10PERSONAS HABLAN SOBRE ESTO</span>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-lg-1 col-md-1 col-xs-1"></div>
                <div class="col-lg-10 col-md-10 col-xs-10">
                    <section class="seccion">
                        <div class="noticia__texto">
                            <p ng-bind-html="contenido | filterHtml"></p>
                        </div>
                    </section>
                </div>
                <div class="row"></div>
                <div class="separador compartir">
                    <a href="http://facebook.com/OnlineLevelUp" class="facebook"></a> | <a href="http://twitter.com/LevelUpOnline" class="twitter"></a> | <a href="http://facebook.com/OnlineLevelUp" class="instagram"></a>
                </div>
                <div class="col-lg-1 col-md-1 col-xs-1"></div>
            </div>
        </div>
    </div>
    <article class="articulos">
        <section class="item" ng-repeat="item in not_ track by $index">
            <div class="imagen" style="background-image: url({{item.urlimg[0]}})">
            </div>
            <div class="caption" ng-click="noticia(item.id)">
                <h3>{{item.titulo}}</h3>
                <p ng-bind-html="item.resumen | filterHtml"></p>
            </div>
        </section>
    </article>
</div>
